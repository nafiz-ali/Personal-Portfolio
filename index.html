    <style>
      /* Custom styles for the app */
      html {
        scroll-behavior: auto; /* Fix for instant manual scrolling */
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      .text-glow {
        text-shadow: 0 0 8px currentColor;
      }
      .button-glow {
        box-shadow: 0 0 5px theme('colors.cyan.500'), 0 0 10px theme('colors.cyan.600');
        transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
      }
      .button-glow:hover {
        box-shadow: 0 0 15px theme('colors.cyan.400'), 0 0 30px theme('colors.cyan.500');
        transform: translateY(-2px);
      }
      .button-glow-purple {
        box-shadow: 0 0 5px theme('colors.purple.500'), 0 0 10px theme('colors.purple.600');
        transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
      }
      .button-glow-purple:hover {
        box-shadow: 0 0 15px theme('colors.purple.400'), 0 0 30px theme('colors.purple.500');
        transform: translateY(-2px);
      }
      .input-glow:focus {
        outline: none;
        border-color: theme('colors.cyan.400');
        box-shadow: 0 0 10px theme('colors.cyan.500');
      }
      .card-glow {
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .card-glow:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 15px theme('colors.purple.500'), 0 0 5px theme('colors.purple.400');
      }
      .typing-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { border-color: transparent; }
        50% { border-color: theme('colors.cyan.400'); }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #080c16; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0e7490;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
    </style>
